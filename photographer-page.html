<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="assets/favicon/favicon.png">

    <link rel="stylesheet" href="css/style.css">
    <title>FishEye | Profil</title>
</head>
<body>
    <div class="wrapper">
        <header class="banner__header">
            <a href="index.html" class="Mini_Keel"><img src="assets/banner/logo.webp" alt="FishEye Home page" class="logo__banner"></a>
        </header>

        <main id="photographerPage" class="containerPhotographerPage">
            <div class="photographer-header">
                <section class="photographer-profile">
                    <h3 class="subtitle__h3 user__name__thumb__photographer">Mimi Keel</h3>
                    <h4 class="subtitle__h4 user__localisation__thumb__photographer">London,UK</h4>
                    <p class="user__definition__photographer">Voir le beau dans le quotidien</p>
                </section>
                <section class="cta">
                    <button type="button" class="cta">Contactez-moi</button>
                </section>
                <section class="user__photographer">
                    <img src="assets/images/photographers/thumbnails/MimiKeel.webp" alt="user Mimi Keel" class="photo__thumb__user">
                </section>
            </div>

            <div class="dropdown-container">
                <label for="trierPar" class="Tier">Trier par</label>
                <div class="dropdown">
                    <button id="trierPar">
                        Popularité <i class="fa-solid fa-chevron-up"></i>
                    </button>
                    <div class="dropdown-content">
                        <div class="option">Date</div>
                        <div class="option">Titre</div>
                    </div>
                </div>
            </div>

            <div class="galery__img__user">
                <div class="thumb-imgfull">
                    <img src="assets/images/photographers/samplePhotos-Medium/Mimi Keel/Animals_Rainbow.webp" alt="user Mimi Keel" class="thumb-img">
                    <div class="indication__img">
                        <h4 class="subtitle__h4 user__thumb__img__title">Arc-en-ciel</h4>
                        <div class="like">
                            <h4 class="subtitle__h4 user__note__like">11</h4>
                            <div class="heart__content">
                                <i class="fa-solid fa-heart heart"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="thumb-imgfull">
                    <video src="assets/images/photographers/samplePhotos-Small/Mimi Keel/Animals_Wild_Horses_in_the_mountains.mp4" alt="user Mimi Keel" class="thumb-img" type="video/webm" autoplay></video>
                    <div class="indication__img">
                        <h4 class="subtitle__h4 user__thumb__img__title">Cheveaux</h4>
                        <div class="like">
                            <h4 class="subtitle__h4 user__note__like">12</h4>
                            <div class="heart__content">
                                <i class="fa-solid fa-heart heart"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="thumb-imgfull">
                    <img src="assets/images/photographers/samplePhotos-Medium/Mimi Keel/Event_BenevidesWedding.webp" alt="user Mimi Keel" class="thumb-img">
                    <div class="indication__img">
                        <h4 class="subtitle__h4 user__thumb__img__title">Mariage</h4>
                        <div class="like">
                            <h4 class="subtitle__h4 user__note__like">18</h4>
                            <div class="heart__content">
                                <i class="fa-solid fa-heart heart"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="galery__img__user">
                <div class="thumb-imgfull">
                    <img src="assets/images/photographers/samplePhotos-Medium/Mimi Keel/Event_PintoWedding.webp" alt="user Mimi Keel" class="thumb-img">
                    <div class="indication__img">
                        <h4 class="subtitle__h4 user__thumb__img__title">Mariage 2</h4>
                        <div class="like">
                            <h4 class="subtitle__h4 user__note__like">15</h4>
                            <div class="heart__content">
                                <i class="fa-solid fa-heart heart"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="thumb-imgfull">
                    <img src="assets/images/photographers/samplePhotos-Medium/Mimi Keel/Event_SeasideWedding.webp" alt="user Mimi Keel" class="thumb-img">
                    <div class="indication__img">
                        <h4 class="subtitle__h4 user__thumb__img__title">Mariage à la mer</h4>
                        <div class="like">
                            <h4 class="subtitle__h4 user__note__like">16</h4>
                            <div class="heart__content">
                                <i class="fa-solid fa-heart heart"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="thumb-imgfull">
                    <img src="assets/images/photographers/samplePhotos-Medium/Mimi Keel/Portrait_Background.webp" alt="user Mimi Keel" class="thumb-img">
                    <div class="indication__img">
                        <h4 class="subtitle__h4 user__thumb__img__title">Portrait</h4>
                        <div class="like">
                            <h4 class="subtitle__h4 user__note__like">19</h4>
                            <div class="heart__content">
                                <i class="fa-solid fa-heart heart"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="galery__img__user">
                <div class="thumb-imgfull">
                    <img src="assets/images/photographers/samplePhotos-Medium/Mimi Keel/Portrait_Nora.webp" alt="user Mimi Keel" class="thumb-img">
                    <div class="indication__img">
                        <h4 class="subtitle__h4 user__thumb__img__title">Portrait Nora</h4>
                        <div class="like">
                            <h4 class="subtitle__h4 user__note__like">13</h4>
                            <div class="heart__content">
                                <i class="fa-solid fa-heart heart"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="thumb-imgfull">
                    <img src="assets/images/photographers/samplePhotos-Medium/Mimi Keel/Portrait_Wednesday.webp" alt="user Mimi Keel" class="thumb-img">
                    <div class="indication__img">
                        <h4 class="subtitle__h4 user__thumb__img__title">Portrait Wednesday</h4>
                        <div class="like">
                            <h4 class="subtitle__h4 user__note__like">17</h4>
                            <div class="heart__content">
                                <i class="fa-solid fa-heart heart"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="thumb-imgfull">
                    <img src="assets/images/photographers/samplePhotos-Medium/Mimi Keel/Travel_HillsideColor.webp" alt="user Mimi Keel" class="thumb-img">
                    <div class="indication__img">
                        <h4 class="subtitle__h4 user__thumb__img__title">Voyage paysager</h4>
                        <div class="like">
                            <h4 class="subtitle__h4 user__note__like">14</h4>
                            <div class="heart__content">
                                <i class="fa-solid fa-heart heart"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="galery__img__user">
                <div class="thumb-imgfull">
                    <img src="assets/images/photographers/samplePhotos-Medium/Mimi Keel/Travel_Lonesome.webp" alt="user Mimi Keel" class="thumb-img">
                    <div class="indication__img">
                        <h4 class="subtitle__h4 user__thumb__img__title">Voyage Lonesome</h4>
                        <div class="like">
                            <h4 class="subtitle__h4 user__note__like">16</h4>
                            <div class="heart__content">
                                <i class="fa-solid fa-heart heart"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p class="copyright">&copy; 2024 - Roger-Pierre LE GRASSE</p>
        </footer>
    </div>

    <script src="scripts/pages/photographer-page.js" type="module"></script>
    <script type="module" src="scripts/compoments/Dropdown.js"></script>
</body>
</html>
